fof-upload:
  admin:
    help_texts:
      client_extension: "По подразбиране качването (upload) ще избере сигурно разширение за файл базирано на MIME тип.\nЗа някои видове файлове базирани около ZIP или бинарни данни това може да доведе до използването на общи разширения вместо на очакваните.\nТук може да въведеш списък, разделен със запетая, на разширения на файлове, които ще бъдат запазени.\n"
      composer_buttons: "По подразбиране двата бутона за управление на медия и за качване (upload) са видими. Можеш също да избереш да показваш само един бутон.\n"
      disable-download-logging: "Деактивирай записването на всяко сваляне направено от потребители на твоя форум. Оставяйки го активирано позволява да се виждат брой сваляния и други метрики в близко бъдеще.\n"
      disable-hotlink-protection: "Hotlink защита предотвратява отварянето на сваляния (downloads) от други сайтове. Настоящият метод изисква csrf токен и id на поста.\n"
      download_templates: "Образците за сваляне отговарят на това как сваляния (downloads) се показват на твоя форум, например преглед на харесване, бутони. По настоящем достъпни.\n"
      mime_types: "Моля конфигурирай твоя мапинг тук. Всеки mime тип регулярен израз ще бъде управляван от специфичен адаптер за качване и образец за сваляне.\n"
      resize: "Избери дали искаш да промениш размера на изображенията преди да са качени. Може да избереш максимална ширина и височина, в пиксели. Оразмеряването запазва съотношението на изображенията.\n"
      s3_acl: "ACL който трябва да бъде приложен към качвания обект (по подразбиране: личен). За възможни стойности, виж https://docs.aws.amazon.com/AmazonS3/latest/dev/acl-overview.html#canned-acl\n"
      s3_compatible_storage: "Следните настройки са необходими само когато се използва хранилище съвместимо с S3. Ако използваш AWS, може да ги оставиш празни.\n"
      s3_instance_profile: "Остави ключът скрит и празен за да използваш удостоверения за самоличност (credentials) в профила на инстанцията.\n"
      watermark: "Избери дали изображенията да имат добавен воден знак по време на качването (upload). Водните знаци се добавят към изображения без гифчета (no gifs) въз основа на твоите предпочитания по-долу.\n"
